  <main>
	  <script>
		  // JavaScript Document
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length} ;
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
	  </script>
	<img class="mySlides" src="projects/Adjustable Primary School Chair/evolve_chair_1.png" alt="evolve 1">
	<img class="mySlides" src="projects/Adjustable Primary School Chair/evolve_chair_2.png" alt="evolve 2">
	<img class="mySlides" src="projects/Adjustable Primary School Chair/evolve_chair_3.png" alt="evolve 3">
	<img class="mySlides" src="projects/Adjustable Primary School Chair/evolve_chair_4.png" alt="evolve 4">
	<button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
	<button class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>
  </main>
