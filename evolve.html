<!doctype html>
<html>

<body>
<div class="container">
  <header class="header-cv">
    <a href="index.html"><img src="images/gijs_wels_website_logo_white.png" alt="Gijs Wels - Design Portfolio" width="300" height="300"></a>
    <nav>
	  <div class="mobile-view"><img src="images/burger_menu.svg" alt="" width="25"/></div>

		  <li><a href="cv.html" class="btn2">CV&nbsp;</a></li>

	  </div>

	  <!-- Container for the HTML slideshow -->
        <div class="imageshow-container">

        <br>

        <!-- The dots/circles for navigation -->

            <span class="dot" onclick="currentImage(1)"></span>
            <span class="dot" onclick="currentImage(2)"></span>
