<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Gijs Wels - Evolve</title>
<link href="styles.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/scripts.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<div class="container">
  <header class="header-cv">
    <a href="index.html"><img src="images/gijs_wels_website_logo_white.png" alt="Gijs Wels - Design Portfolio" width="300" height="300"></a>
    <nav>
	  <div class="mobile-view"><img src="images/burger_menu.svg" alt="" width="25"/></div>
    </nav>
  </header>
  <main>
	  <!-- Container for the image gallery -->
	<div class="imgcontainer">
	  <!-- Full-width images with number text -->
  <div class="mySlides">
    <div class="numbertext">1 / 6</div>
      <img src="projects/Adjustable Primary School Chair/evolve_chair_1.png" alt="Evolve 1" >
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
      <img src="projects/Adjustable Primary School Chair/evolve_chair_2.png" alt="Evolve 2" >
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>
      <img src="projects/Adjustable Primary School Chair/evolve_chair_3.png" alt="Evolve 3" >
  </div>

  <div class="mySlides">
    <div class="numbertext">4 / 6</div>
      <img src="projects/Adjustable Primary School Chair/evolve_chair_4.png" alt="Evolve 4" >
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 6</div>
      <img src="projects/Adjustable Primary School Chair/evolve_chair_5.png" alt="Evolve 5" >
  </div>

  <div class="mySlides">
    <div class="numbertext">6 / 6</div>
      <img src="projects/Adjustable Primary School Chair/evolve_chair_6.png" alt="Evolve 6" >
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="images/gijs_wels_website_project_block.png" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/gijs_wels_website_project_block.png" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/gijs_wels_website_project_block.png" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/gijs_wels_website_project_block.png" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/gijs_wels_website_project_block.png" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/gijs_wels_website_project_block.png" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
    </div>
  </div>
</div>
  </main>
  <footer>
	  <div class="site-info">
		<ul>
		  <li><a href="copyright.html" class="btn">&copy; <script>document.write(new Date().getFullYear())</script></a></li>
		  <li><a href="mailto:gijswels@gmail.com" class="btn">contact</a></li>
		</ul>
	  </div>
  </footer>
</div>
